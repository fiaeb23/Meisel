blocksize: "Um die Blocksize zu berechnen:\n - Ermittle zuerst die Anzahl der Hostbits im relevanten Oktett.\n   Beispiel: 8 < 16 < /18 < 24\n   24-18=6 Hostbits im 3. Oktett.\n   2^6=64."
network_address: "Um die Netzwerkadresse zu berechnen, musst du:\n - Wissen, in welchem Oktett das letzte Netzwerkbit ist. \n   Beispiel: 8 < 16 < /18 < 24 = 3. Oktett. \n - In den Oktetten davor übernimmst du den Wert der Beispiel-IP.\n - Im relevanten Oktett nimmst du das nächstkleinere Vielfache der Blocksize.\n - In den Oktetten danach setzt du 0.\n   Beispiel: 10.3.130.3/18\n   Blocksize 64: 10.3.128.0."
netmask: "Um die Netzwerkmaske zu berechnen, musst du:\n - Wissen, in welchem Oktett das letzte Netzwerkbit ist.\n   Beispiel: 8 < 16 < /18 < 24 = 3. Oktett.\n - In den Oktetten davor schreibst du 255.\n - Im relevanten Oktett rechnest du 256 - Blocksize.\n - Danach setzt du Nullen.\n   Beispiel: 10.3.130.3/18\n   Blocksize 64: 255.255.192.0."
num_ips: "Die Anzahl der IPs berechnest du mit 2^(32 - /CIDR).\n   Beispiel: 10.3.130.3/18\n   2^(32-18) = 16.384."
num_hosts: "Die Anzahl der Hostadressen ist um zwei kleiner als die Anzahl der IPs, da Netzwerk- und Broadcastadresse nicht für Hosts nutzbar sind.\n   Beispiel: 10.3.130.3/18: 16.384 - 2 = 16.382."
first_host: "Die erste Hostadresse ist um eins größer als die Netzwerkadresse.\n   Beispiel: 10.3.130.3/18\n   Netzwerkadresse: 10.3.128.0\n   Erste Hostadresse: 10.3.128.1."
last_host: "Um die letzte Hostadresse zu berechnen, musst du:\n - Die nächste Netzwerkadresse kennen.\n   Beispiel: 10.3.130.3/18\n   Blocksize 64\n   10.3.192.0.\n - Die letzte Hostadresse liegt zwei Adressen davor.\n   Im Beispiel: 10.3.191.254."
broadcast: "Um die Broadcastadresse zu berechnen, musst du: - Die nächste Netzwerkadresse kennen.\n   Beispiel: 10.3.130.3/18\n   Blocksize 64: 10.3.192.0.\n - Die Broadcastadresse liegt eine Adresse davor.\n   Im Beispiel: 10.3.191.255."
cidr: "Um den CIDR des Subnets zu berechnen, musst du: - Überlegen, mit welcher Zahl du 2 potenzieren musst, um eine Zahl größer oder gleich der Anzahl der Subnetze zu bekommen.\n - Diese Zahl addierst du zum ursprünglichen CIDR.\n   Beispiel: 10.3.32.0/18\n   7 Subnetze: 2^3 = 8 > 7\n   /18+3 = /21."
first_subnet: "Die erste Subnetzadresse entspricht immer der ursprünglichen Netzwerkadresse."
second_subnet: "Um die zweite Subnetzadresse zu ermitteln, musst du:\n - Die Blocksize des Subnetzes ermitteln.\n   Beispiel: 7 Subnetze: 2^3 = 8 > 7\n   256/8 = 32.\n - Addiere zum Wert des ursprünglichen Netzwerks im relevanten Oktett die Blocksize hinzu.\n   Im Beispiel: 10.3.32.0/21: 3. Oktett\n   32 + 32 = 64\n   10.3.64.0/21."
last_subnet: "Um die letzte Subnetzadresse zu ermitteln, musst du: - Die Blocksize des Subnetzes ermitteln.\n   Beispiel: 7 Subnetze: 2^3 = 8 > 7\n   256/8 = 32.\n - Addiere zum Wert des ursprünglichen Netzwerks im relevanten Oktett die Blocksmit (2^N - 2) hinzu.\n   Im Beispiel: 2^3 = 8 > 7\n   8 - 2 = 6\n   32*6 = 192\n   10.3.192.0/21."

